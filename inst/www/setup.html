<div id="presets">
  <div id="preset-menu">
    Presets: <select id="methods" onchange="loadPresets()">
      <option id="IGG-UPb">IGG-UPb</option>
      <option id="IGG-UThPb">IGG-UThPb</option>
      <option id="IGG-O">IGG-O</option>
      <option id="IGG-S">IGG-S</option>
      <option id="GA-UPb">GA-UPb</option>
    </select>
  </div>
  <div id="preset-details">
    <table>
      <tr>
	<td>Description:</td>
	<td><input class="preset" type="text" id="description"></td></tr>
      <tr>
	<td>Instrument:</td>
	<td><input class="preset" type="text" id="instrument"></td></tr>
      <tr>
	<td>Ions:</td>
	<td><input class="preset" type="text" class="w-auto"id="ions"></td></tr>
      <tr>
	<td>Numerators:</td>
	<td><input class="preset" type="text" id="num"></td></tr>
      <tr>
	<td>Denominators:</td>
	<td><input class="preset" type="text" id="den"></td></tr>
      <tr>
	<td>Nominal blank?</td>
	<td><input type="checkbox" id="nominalblank"></td></tr>
    </table>
  </div>
</div>

<div>
  Load SIMS data:
  <label class="custom-file-upload">
    <input type="file" id="upload" accept=".op, .pd, .asc" onchange="chooseFile(this)">
    Browse...
  </input>
  </label>
</div>
