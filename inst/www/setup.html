<left>
  <div id="presets">
    <div id="preset-menu">
      Examples: <select id="methods" onchange="loadPresets()"></select>
    </div>
    <div id="preset-details">
      <table>
	<tr>
	  <td>Description:</td>
	  <td><input class="preset" type="text"
		     id="description" onchange="method(this)"></td></tr>
	<tr>
	  <td>Instrument:</td>
	  <td><input class="preset" type="text" id="instrument"
		     onchange="method(this); fileFormats();"></td></tr>
	<tr>
	  <td>Ions:</td>
	  <td><input class="preset" type="text" 
		     id="ions" onchange="method(this); renameIons();"></td></tr>
	<tr>
	  <td>Numerators:</td>
	  <td><input class="preset" type="text"
		     id="num" onchange="method(this)"></td></tr>
	<tr>
	  <td>Denominators:</td>
	  <td><input class="preset" type="text"
		     id="den" onchange="method(this)"></td></tr>
	<tr>
	  <td>Blank:</td>
	  <td><input class="preset" type="text"
		     id="bkg" onchange="method(this)"></td></tr>
      </table>
    </div>
  </div>

  <div>
    Load raw SIMS data:
    <label class="custom-file-upload">
      <input type="file" id="upload" onchange="upload()" multiple>
      Browse...
  </input>
    </label>
    <label class="show4loading" id="status"></label>
  </div>
  <div>
    <button class="mainbutton" onclick="savejson()">
      Save
    </button>
    or 
    <label class="custom-file-upload">
      <input type="file" id="open" onchange="openjson()">
      Open
    </input>
    </label>
    <tt>simplex</tt> settings
    <a id="save"></a>
  </div>

  <div class="hidden red" id="methodmismatch">
    The numerator, denominator and blank labels do not match the ion labels.<br>
    Please rename the ion labels to match the numerator, denominator and blank labels.<br>
  </div>
</left>
<right>
  <div id="help"></div>
</right>
