<div id="presets">
  <div id="preset-menu">
    Examples: <select id="methods" onchange="loadPresets()">
      <option value="IGG-UPb">IGG-UPb</option>
      <option value="IGG-UThPb">IGG-UThPb</option>
      <option value="IGG-O">IGG-O</option>
      <option value="IGG-S">IGG-S</option>
      <option value="GA-UPb">GA-UPb</option>
    </select>
  </div>
  <div id="preset-details">
    <table>
      <tr>
	<td>Description:</td>
	<td><input class="preset" type="text"
		   id="description" onchange="method(this)"></td></tr>
      <tr>
	<td>Instrument:</td>
	<td><input class="preset" type="text"
		   id="instrument" onchange="method(this)"></td></tr>
      <tr>
	<td>Ions:</td>
	<td><input class="preset" type="text" 
		   id="ions" onchange="method(this)"></td></tr>
      <tr>
	<td>Numerators:</td>
	<td><input class="preset" type="text"
		   id="num" onchange="method(this)"></td></tr>
      <tr>
	<td>Denominators:</td>
	<td><input class="preset" type="text"
		   id="den" onchange="method(this)"></td></tr>
      <tr>
	<td>Blank:</td>
	<td><input class="preset" type="text"
		   id="blank" onchange="method(this)"></td></tr>
    </table>
  </div>
</div>

<div>
  Load SIMS data:
  <label class="custom-file-upload">
    <input type="file" id="upload" onchange="upload()" multiple>
    Browse...
  </input>
  </label>
  (optional)
  <label id="upload-status"></label>
</div>
