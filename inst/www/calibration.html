<left>

  <ol type="I">
    <li>
      Calibration type: &nbsp;
      <select id="caltype" onchange="togglecaltype();">
	<option value="average">isotopic fractionation (averaging)</option>
	<option value="regression">elemental fractionation (regression)</option>
      </select>
      <span id="caltype-warning" class="hidden red">Are you sure?</span>
      <p></p>
    </li>
    <li>
      Standard composition:
      <p></p>
      <select id="standcomp" onchange="togglestandcomp();">
	<option value="manualstand">specify manually</option>
	<option value="preset2stand">load presets</option>
	<option value="t2stand" class="hide4stable show4geochron">
	  convert from age</option>
	<option value="del2stand" class="show4stable hide4geochron">
	  Convert from &delta;-values</option>
      </select>
      <span class="hide4stable show4geochron">as
	<select id="standtype" onchange="togglestandtype();">
	  <option value="measured">measured</option>
	  <option value="commonradio" selected>common + radiogenic</option>
	</select>
      </span>
      <p></p>
      <span class="hidden show4preset">Choose a standard:
	<select id="presets" onchange="preset2standard()">
	  <option disabled selected value="select"> -- select an option -- </option>
	  <option class="hide4stable show4geochron" value="Plesovice">Plesovice zircon</option>
	  <option class="hide4stable show4geochron" value="Qinghu">Qinghu zircon</option>
	  <option class="hide4stable show4geochron" value="Temora">Temora zircon</option>
	  <option class="hide4stable show4geochron" value="44069">44069 monazite</option>
	  <optgroup class="show4stable hide4geochron" label="oxygen">
	    <option class="show4stable hide4geochron" value="NBS28">NBS28 quartz</option>
	  </optgroup>
	  <optgroup class="show4stable hide4geochron" label="sulphur">
	    <option class="show4stable hide4geochron" value="Sonora">Sonora pyrite</option>
	  </optgroup>
	  <option class="show4stable hide4geochron" value="other">other</option>
	</select>
	<p></p>
      </span>
      <span class="hidden show4t2stand">
	t=<input type="text" id="t" class="narrowtext">,
	s[t]=<input type="text" id="st" class="narrowtext">Ma
	<button class="mainbutton" id="convert" onclick="t2stand()">Convert</button>
	<p></p>
      </span>
      <span id="mismatch-warning" class="hidden red">
	Standard ratios do not match measured ratios!<p></p>
      </span>
      Logratios: <table id="standlr" class="normalfont"></table><br>
      Covariance matrix: <table id="standcov" class="normalfont"></table><br>
      <span class="show4geochron hide4stable">
	Pair standard ratios with measurements:<br>
	<table id="pairing" class="normalfont"></table>
	<p></p>
      </span>
    </li>
    <li>
      Select standard aliquots:
      <p></p>
      Prefix: <input type="text" id="prefix" onchange="updateStandardPrefix()">
      <p></p>
      <table id="aliquots" class="normalfont"></table>
      <p></p>
    </li>
    <li>
      <button class="mainbutton" id="calibrate" onclick="calibrator()">Calibrate</button>
    </li>
  </ol>
</left>

<right>
  <img class="plot" id="calibration-plot">
</right>
