<left>
  <div>
    <button class="mainbutton" id="calibrate" onclick="calibrate(true)">Calibrate</button>
    <input type="checkbox" id="shownum" onchange="shownum()">Label aliquots
    <button class="mainbutton" onclick="calibrate(false)">Tabulate</button>
    <input type="checkbox" id="logcheckbox" onchange="checklog()">log 
    <input type="checkbox" id="covcheckbox" onchange="checkcov()">cov
    <input type="checkbox" id="exterrcheckbox" onchange="checkexterr()">exterr
    <button class="mainbutton hidden csv"
	    onclick="downloadCSV('sample-calibration-table','samples.csv')"
	    id="plot">CSV</button>
  </div>
  <div>Select samples by prefix:
    <input type="text" id="prefix" onchange="updateSamplePrefix()">
    <span class='hidden blink show4processing'>Processing...</span>
  </div>
  <div>Aliquots to analyse:
    <table id="aliquots" class="normalfont"></table>
  </div>
</left>

<right>
  <div id="help"></div>
  <span id="output">
    <img class="plot" id="sample-calibration-plot">
    <div class="table">
      <table class="normalfont" id="sample-calibration-table"></table>
    </div>
  </span>
</right>
